<svg xmlns="http://www.w3.org/2000/svg" width="860" height="480" viewBox="0 0 860 480">
  <defs>
    <style>
      .mono { font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace; }
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f8fa"/>
    </linearGradient>
    <linearGradient id="titlebar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#f5f5f5"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#00000018"/>
    </filter>
  </defs>

  <!-- Window -->
  <rect x="2" y="2" width="856" height="476" rx="10" fill="url(#bg)" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)"/>

  <!-- Title bar -->
  <rect x="2" y="2" width="856" height="36" rx="10" fill="url(#titlebar)"/>
  <rect x="2" y="28" width="856" height="10" fill="url(#titlebar)"/>
  <line x1="2" y1="38" x2="858" y2="38" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Traffic lights -->
  <circle cx="22" cy="20" r="6" fill="#ff5f57" stroke="#e0443e" stroke-width="0.5"/>
  <circle cx="42" cy="20" r="6" fill="#febc2e" stroke="#d4a017" stroke-width="0.5"/>
  <circle cx="62" cy="20" r="6" fill="#28c840" stroke="#1aab29" stroke-width="0.5"/>

  <!-- Title -->
  <text x="430" y="25" text-anchor="middle" class="mono" font-size="12" fill="#57606a">0x1st — zsh</text>

  <!-- whoami prompt -->
  <text x="24" y="68" class="mono" font-size="13" fill="#0969da" font-weight="bold">0x1st</text>
  <text x="70" y="68" class="mono" font-size="13" fill="#57606a">@</text>
  <text x="82" y="68" class="mono" font-size="13" fill="#1a7f37" font-weight="bold">github</text>
  <text x="142" y="68" class="mono" font-size="13" fill="#57606a">:~ $</text>
  <text x="180" y="68" class="mono" font-size="13" fill="#24292f"> whoami</text>
  <!-- output -->
  <text x="24" y="90" class="mono" font-size="13" fill="#bc4c00">1st.</text>
  <text x="52" y="90" class="mono" font-size="13" fill="#57606a">  ·  builder  ·  explorer  ·  always shipping</text>

  <!-- cat about.yaml prompt -->
  <text x="24" y="120" class="mono" font-size="13" fill="#0969da" font-weight="bold">0x1st</text>
  <text x="70" y="120" class="mono" font-size="13" fill="#57606a">@</text>
  <text x="82" y="120" class="mono" font-size="13" fill="#1a7f37" font-weight="bold">github</text>
  <text x="142" y="120" class="mono" font-size="13" fill="#57606a">:~ $</text>
  <text x="180" y="120" class="mono" font-size="13" fill="#24292f"> cat about.yaml</text>

  <!-- yaml output -->
  <text x="24" y="144" class="mono" font-size="13" fill="#116329">handle</text>
  <text x="88" y="144" class="mono" font-size="13" fill="#57606a">:</text>
  <text x="102" y="144" class="mono" font-size="13" fill="#bc4c00">  0x1st</text>
  <text x="24" y="163" class="mono" font-size="13" fill="#116329">name</text>
  <text x="66" y="163" class="mono" font-size="13" fill="#57606a">:</text>
  <text x="102" y="163" class="mono" font-size="13" fill="#bc4c00">    1st.</text>
  <text x="24" y="182" class="mono" font-size="13" fill="#116329">role</text>
  <text x="66" y="182" class="mono" font-size="13" fill="#57606a">:</text>
  <text x="102" y="182" class="mono" font-size="13" fill="#24292f">    builder / breaker / explorer</text>
  <text x="24" y="201" class="mono" font-size="13" fill="#116329">origin</text>
  <text x="88" y="201" class="mono" font-size="13" fill="#57606a">:</text>
  <text x="102" y="201" class="mono" font-size="13" fill="#57606a">  [ REDACTED ]</text>
  <text x="24" y="220" class="mono" font-size="13" fill="#116329">status</text>
  <text x="88" y="220" class="mono" font-size="13" fill="#57606a">:</text>
  <text x="102" y="220" class="mono" font-size="13" fill="#1a7f37">  always compiling</text>

  <!-- ls stack prompt -->
  <text x="24" y="252" class="mono" font-size="13" fill="#0969da" font-weight="bold">0x1st</text>
  <text x="70" y="252" class="mono" font-size="13" fill="#57606a">@</text>
  <text x="82" y="252" class="mono" font-size="13" fill="#1a7f37" font-weight="bold">github</text>
  <text x="142" y="252" class="mono" font-size="13" fill="#57606a">:~ $</text>
  <text x="180" y="252" class="mono" font-size="13" fill="#24292f"> ls ./stack</text>

  <!-- Python badge -->
  <rect x="24" y="264" width="86" height="24" rx="5" fill="#3572A5" opacity="0.20"/>
  <rect x="24" y="264" width="86" height="24" rx="5" fill="none" stroke="#3572A5" stroke-width="1" opacity="0.8"/>
  <text x="67" y="280" text-anchor="middle" class="mono" font-size="12" fill="#0969da" font-weight="bold">Python</text>

  <!-- Rust badge -->
  <rect x="120" y="264" width="62" height="24" rx="5" fill="#CE412B" opacity="0.20"/>
  <rect x="120" y="264" width="62" height="24" rx="5" fill="none" stroke="#CE412B" stroke-width="1" opacity="0.8"/>
  <text x="151" y="280" text-anchor="middle" class="mono" font-size="12" fill="#cf222e" font-weight="bold">Rust</text>

  <!-- TypeScript badge -->
  <rect x="192" y="264" width="108" height="24" rx="5" fill="#3178C6" opacity="0.20"/>
  <rect x="192" y="264" width="108" height="24" rx="5" fill="none" stroke="#3178C6" stroke-width="1" opacity="0.8"/>
  <text x="246" y="280" text-anchor="middle" class="mono" font-size="12" fill="#0969da" font-weight="bold">TypeScript</text>

  <!-- Go badge -->
  <rect x="310" y="264" width="52" height="24" rx="5" fill="#00ADD8" opacity="0.20"/>
  <rect x="310" y="264" width="52" height="24" rx="5" fill="none" stroke="#00ADD8" stroke-width="1" opacity="0.8"/>
  <text x="336" y="280" text-anchor="middle" class="mono" font-size="12" fill="#1a7f37" font-weight="bold">Go</text>

  <!-- git log prompt -->
  <text x="24" y="316" class="mono" font-size="13" fill="#0969da" font-weight="bold">0x1st</text>
  <text x="70" y="316" class="mono" font-size="13" fill="#57606a">@</text>
  <text x="82" y="316" class="mono" font-size="13" fill="#1a7f37" font-weight="bold">github</text>
  <text x="142" y="316" class="mono" font-size="13" fill="#57606a">:~ $</text>
  <text x="180" y="316" class="mono" font-size="13" fill="#24292f"> git log --oneline</text>

  <!-- git log output -->
  <text x="24" y="339" class="mono" font-size="12.5" fill="#8250df">a1b2c3d</text>
  <text x="100" y="339" class="mono" font-size="12.5" fill="#24292f"> (HEAD)  working on something new</text>
  <text x="24" y="358" class="mono" font-size="12.5" fill="#8250df">f4e5d6c</text>
  <text x="100" y="358" class="mono" font-size="12.5" fill="#24292f">         fixed something that wasn't broken</text>
  <text x="24" y="377" class="mono" font-size="12.5" fill="#8250df">7890abc</text>
  <text x="100" y="377" class="mono" font-size="12.5" fill="#24292f">         broke something that was fixed</text>
  <text x="24" y="396" class="mono" font-size="12.5" fill="#8250df">0000001</text>
  <text x="100" y="396" class="mono" font-size="12.5" fill="#57606a">         initial commit — "0x1st"</text>

  <!-- final prompt + cursor -->
  <text x="24" y="434" class="mono" font-size="13" fill="#0969da" font-weight="bold">0x1st</text>
  <text x="70" y="434" class="mono" font-size="13" fill="#57606a">@</text>
  <text x="82" y="434" class="mono" font-size="13" fill="#1a7f37" font-weight="bold">github</text>
  <text x="142" y="434" class="mono" font-size="13" fill="#57606a">:~ $</text>
  <rect x="182" y="420" width="8" height="15" fill="#0969da">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
